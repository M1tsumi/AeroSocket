# Clippy configuration for AeroSocket
# Enforces additional linting rules for code quality

# Cognitive complexity
cognitive-complexity-threshold = 30

# Type complexity
type-complexity-threshold = 250

# Number of arguments
too-many-arguments-threshold = 7

# Number of lines in functions
too-many-lines-threshold = 100

# Trivial copy size
trivial-copy-size-limit = 64

# Enum variant names
enum-variant-name-threshold = 3

# Function name repetitions
function-name-repetitions = 3

# Avoid breaking changes
avoid-breaking-exported-api = true

# Documentation requirements
missing-docs-in-crate-items = true
missing-docs-in-private-items = false

# Allowed lints
allow-expect-in-tests = true
allow-unwrap-in-tests = true
allow-dbg-in-tests = true
allow-print-in-tests = true

# Disallowed lints
disallowed-names = ["foo", "bar", "baz", "qux"]

# Upper case acronyms
upper-case-acronyms-aggressive = true

# Literal suffixes
literal-representation-suffix = "always"

# Self naming
self-named-everything = false

# Multiple bound locations
multiple-bound-locations = true

# Shadowing
shadow-reuse = true
shadow-same = true
shadow-unrelated = false

# Unsafe code
avoid-unsafe = false

# Documentation
missing-errors-doc = true
missing-panics-doc = true

# Single char binding names
single-char-binding-names-threshold = 4

# Macro name repetitions
macro-name-repetitions = 11

# Module name repetitions
module-name-repetitions = 11

# Literal readability
unreadable-literal-lint = true

# String literals
string-literal-when-possible = true

# Vec initialization
vec-init-size-push = true
