name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  CARGO_TERM_VERBOSE: true
  RUST_BACKTRACE: full

jobs:
  test:
    name: Test Suite (${{ matrix.os }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
        include:
          - os: ubuntu-latest
            rust: beta
          - os: ubuntu-latest
            rust: nightly
        # Skip nightly on Windows as it's often unstable
        exclude:
          - os: windows-latest
            rust: nightly

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
          target: wasm32-unknown-unknown

      - name: Cache cargo registry and index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-
            ${{ runner.os }}-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ matrix.rust }}-
            ${{ runner.os }}-

      - name: Show environment info
        run: |
          rustc --version
          cargo --version
          rustup show

      - name: Check formatting
        if: matrix.rust == 'stable'
        run: cargo fmt --all -- --check

      - name: Run clippy
        if: matrix.rust == 'stable'
        run: |
          cargo clippy --version
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Build all packages
        run: |
          cargo build --verbose --all-features --workspace

      - name: Run tests
        run: |
          # Ensure tests run with the correct panic strategy
          cargo test --verbose --all-features --workspace -- --nocapture

      - name: Run tests without default features
        run: |
          cargo test --verbose --no-default-features --workspace -- --nocapture

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust with wasm target
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          components: rustfmt, clippy

      - name: Cache cargo registry and index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: wasm-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM
        run: |
          rustup target add wasm32-unknown-unknown
          cargo build --verbose --target wasm32-unknown-unknown --package aerosocket-wasm

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install cargo-audit
        run: |
          cargo install cargo-audit --version 0.18.0

      - name: Run security audit
        run: cargo audit --no-fetch --ignore RUSTSEC-2023-0052 --ignore RUSTSEC-2024-0438 --ignore RUSTSEC-2025-0046 --ignore RUSTSEC-2025-0118

      - name: Install cargo-deny
        run: |
          cargo install cargo-deny --version 0.13.9

      - name: Run cargo-deny
        run: cargo deny check

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rust-docs, rustfmt, clippy

      - name: Build documentation
        run: |
          cargo doc --all-features --no-deps --document-private-items

  # Add a job to ensure the project builds with MSRV (Minimum Supported Rust Version)
  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MSRV
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.76.0  # Match your MSRV from Cargo.toml
          components: rustfmt, clippy

      - name: Build with MSRV
        run: |
          cargo build --workspace
